<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- sweet alert cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <title>ToDo</title>
  </head>

  <body>
    <div class="todo-wrapper">
      <h3>Todo App</h3>
      <form class="d-flex gap-2" id="todo-form">
        <input
          class="form-control todo-input"
          type="text"
          placeholder="Add your new todo"
        />
        <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
      </form>
      <!-- error message -->
      <span class="error-message text-danger text-center d-none"
        >Input is Required!</span
      >
      <!-- list -->
      <ul id="todo-list" class="mt-3"></ul>
      <div
        class="lower-todo d-flex align-items-center justify-content-between mt-4"
      >
        <p class="lead m-0">
          You have <span class="text-danger count">no</span> pending tasks
        </p>
        <button class="clear-btn">Clear All</button>
      </div>
    </div>
    <!-- moment js cdn -->
    <!-- <script src="./assets/js/moment.js"></script> -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!-- sweet alert script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- main script -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
