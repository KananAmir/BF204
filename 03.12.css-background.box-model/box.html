<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="./reset.css" /> -->
    <style>
      .container {
        background-color: green;
        height: 100vh;
        display: flex;
        /* justify-content: center; */
        justify-content: space-around;
        align-items: center;
        column-gap: 2rem;
      }
      .container .box {
        width: 100px;
        height: 100px;
        background-color: red;
        border: 10px solid;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
